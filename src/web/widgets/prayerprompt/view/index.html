<div class="prayerPromptContainer">
    <h6>Daily prayer</h6>
    <div class="prayerPromptText fc_collapsible collapsed" 
         data-collapse-button="{prayerpromptExpandButtonId}" 
         data-collapse-dimension="height" 
         data-collapse-value-correction="0" 
         data-collapsed-height-in-pixels="75"></div>
    <div id="{prayerpromptExpandButtonId}" class="expandPrayerPrompt collapsed">
        <div class="showWhenCollapsed">
            <span translate="no" class="material-icons">expand_more</span>expand
        </div>
        <div class="showWhenOpen">
            <span translate="no" class="material-icons">expand_less</span>collapse
        </div>
    </div>
</div>
